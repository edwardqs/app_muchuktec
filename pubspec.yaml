name: app_muchik
description: "app planifiko"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.8.1


dependencies:
  flutter_typeahead: ^5.2.0
  flutter:
    sdk: flutter
  http: ^1.1.0
  shared_preferences: ^2.2.0
  intl: ^0.20.2
  image_picker: ^1.1.0  # Add this line
  cached_network_image: ^3.3.1
  fl_chart: ^0.65.0
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8
  month_year_picker: ^0.5.0+1
  path_provider: ^2.1.5
  permission_handler: ^12.0.1
  share_plus: ^12.0.0
  file_saver: ^0.3.1
  firebase_core: ^4.2.0
  firebase_messaging: ^16.0.3
  flutter_file_dialog: 3.0.2
  provider: ^6.1.5+1
  app_links: ^6.4.1
  google_mobile_ads: ^7.0.0
  crop_your_image: ^2.0.0
  in_app_purchase: ^3.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.3


flutter:

  uses-material-design: true
  assets:
    - assets/icon/logo.png
    - assets/icon/logo5.png

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/logo.png"
  min_sdk_android: 21
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icon/logo.png"


flutter_native_splash:
  # Color de fondo general
  color: "#F4F4F4"

  # Imagen para versiones de Android anteriores a la 12
  image: "assets/icon/logo5.png"
  fullscreen: false    # IMPORTANTE: Desactiva esto para evitar deformaciones

  # Configuración específica Android 12+
  android_12:
    image: "assets/icon/logo5.png"
    color: "#F4F4F4"
    icon_background_color: "#F4F4F4"